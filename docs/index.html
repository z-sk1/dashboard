<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles/dashboard.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <nav class="navbar">
            <h1 class="logo">My Account</h1>
            <a id = "signUpBtn" href = "signup.html" class = "button">Sign Up</a>
            <a id = "loginBtn" href = "login.html" class = "button">Login</a>
            <a id="logoutBtn" class = "button">Logout</a>

            <button id = "themeToggle">
                <span class = "arrow">üåì</span>
            </button>
        </nav>

        <main class="container">

            <section class="welcome-card">
                <h2>Welcome, <span id="username"></span></h2>
                <p>Your personal hub for all apps.</p>
            </section>

            <section class="apps-section">
                <h3>Your Apps</h3>

                <div class="apps-grid">

                    <a class="app-card" href="https://z-sk1.github.io/keep-track">
                        <h4>üí∏ Expense Tracker</h4>
                        <p>Track your spending</p>
                        <p>Total Spending: <span id = "totalSpent">0.00</span> AED</p>
                        <div class="chart-card">
                            <h3>Spending Breakdown</h3>
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </a>

                    <a class="app-card" href="https://z-sk1.github.io/remind-me">
                        <h4>üìù Todo Notes</h4>
                        <p>Keep track of tasks</p>
                        <p>Total Notes: <span id = "totalNotes">0</span></p>
                        <p>Total Reminders: <span id = "totalReminders">0</span></p>
                    </a>

                    <!-- Add more tiles later -->
                </div>
            </section>
        </main>

        <script src="scripts/dashboard.js"></script>
        <script src = "scripts/chart.js"></script>
        <script src = "scripts/auth.js"></script>
    </body>
</html>
